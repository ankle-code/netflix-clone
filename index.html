<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">

	<!-- TÍTULO -->
	<title>Netflix</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css" />

	<!-- FAVICON -->
	<link rel="shortcut icon" type="image/x-icon" href="img/nficon2016.png" /> 
</head>
<body>
	
	<!-- CABEÇALHO -->
	<header class="header">
		<figure>
			<img class="header__image" src="img/netflix-logo.png" alt="Netflix">
		</figure>
	</header>

	<!-- PÁGINA INICIAL -->
	<div class="home">
		
		<section>

			<header>
				<h2 class="home__title">Quem está assistindo?</h2>
			</header>

			<!-- LISTA DE USUÁRIOS -->
			<ul class="home__box">
				
				<!-- USUÁRIO 1 -->
				<li class="home__box-item">
					<figure>
						<img class="home__image" src="img/avatar.png" alt="Gabriel">
					</figure>

					<h3 class="home__title home__title--small">Gabriel</h3>
				</li>
				
				<!-- USUÁRIO 2 -->
				<li class="home__box-item">
					<figure>
						<img class="home__image" src="img/avatar1.png" alt="Maria">
					</figure>

					<h3 class="home__title home__title--small">Maria</h3>
				</li>
				
				<!-- USUÁRIO 3 -->
				<li class="home__box-item">
					<figure>
						<img class="home__image" src="img/avatar2.png" alt="Renato">
					</figure>

					<h3 class="home__title home__title--small">Renato</h3>
				</li>

				<!-- ADICIONAR PERFIL-->
				<li class="home__box-item">
					<figure>
						<img class="home__image home__image--hoover-radius" src="img/plus-sign.png" alt="Adicionar perfil">
					</figure>

					<h3 class="home__title home__title--small">Adicionar perfil</h3>
				</li>

			</ul>

			<footer>
				<button class="home__button">Gerenciar Perfis</button>
			</footer>

		</section>

	</div>

</body>
</html>
