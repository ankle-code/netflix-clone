<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">

	<!-- TÍTULO -->
	<title>Netflix</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css" />

	<!-- FAVICON -->
	<link rel="shortcut icon" type="image/x-icon" href="img/nficon2016.png" /> 
</head>
<body>
	
	<!-- CABEÇALHO -->
	<header class="header">
		<figure class="header__box">
			<img class="header__image" src="img/netflix-logo.png" alt="Netflix">
			<img class="header__image header__image--mobile" src="img/nficon2016.png" alt="Netflix">
			<figcaption class="header__caption">Netflix</figcaption>
		</figure>
	</header>

	<!-- PÁGINA INICIAL -->
	<div class="home">
		
		<section>

			<header>
				<h2 class="header__title">Quem está assistindo?</h2>
			</header>

			<!-- LISTA DE USUÁRIOS -->
			<ul class="card">
				
				<!-- USUÁRIO 1 -->
				<li class="card__item">
					<figure>
						<img class="card__image" src="img/avatar.png" alt="Gabriel">
						<figcaption class="card__caption">Gabriel</figcaption>
					</figure>

					<h3 class="card__title">Gabriel</h3>
				</li>
				
				<!-- USUÁRIO 2 -->
				<li class="card__item">
					<figure>
						<img class="card__image" src="img/avatar1.png" alt="Maria">
						<figcaption class="card__caption">Maria</figcaption>
					</figure>

					<h3 class="card__title">Maria</h3>
				</li>
				
				<!-- USUÁRIO 3 -->
				<li class="card__item">
					<figure>
						<img class="card__image" src="img/avatar2.png" alt="Renato">
						<figcaption class="card__caption">Renato</figcaption>
					</figure>

					<h3 class="card__title">Renato</h3>
				</li>

				<!-- ADICIONAR PERFIL-->
				<li class="card__item">
					<figure>
						<img class="card__image card__image--radius" src="img/plus-sign.png" alt="Adicionar perfil">
						<figcaption class="card__caption">Adicionar perfil</figcaption>
					</figure>

					<h3 class="card__title">Adicionar perfil</h3>
				</li>

			</ul>

			<footer>
				<button class="home__button">Gerenciar Perfis</button>
			</footer>

		</section>

	</div>

</body>
</html>
